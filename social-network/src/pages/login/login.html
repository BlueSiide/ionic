<ion-header>
	<ion-navbar hideBackButton>
		<ion-title>Connexion</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-input type="text" placeholder="Nom d'utilisateur" [(ngModel)]="username" autocorrect="off"></ion-input>
		</ion-item>
		<ion-item>
			<ion-input type="password" placeholder="Mot de passe" [(ngModel)]="password" autocorrect="off"></ion-input>
		</ion-item>
	</ion-list>
	<p style="color: red">{{ error }}</p>
	<button ion-button block (click)="onLogin()">Se connecter</button>
	<p style="text-align: center" margin>ou</p>
	<button ion-button block outline (click)="onSignUp()">S'inscrire</button>
	<ion-footer>
		<p style="text-align: center">Contact : timothe.wt@gmail.com</p>
	</ion-footer>
</ion-content>
