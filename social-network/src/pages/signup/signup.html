<ion-header>
  <ion-navbar>
    <ion-title>Nouvel Utilisateur</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-input type="text" placeholder="Nom d'utilisateur" [(ngModel)]="username" autocorrect="off" autocomplete="off"></ion-input>
		</ion-item>
		<ion-item>
			<ion-input type="password" placeholder="Mot de passe" [(ngModel)]="password" autocorrect="off" autocomplete="off"></ion-input>
		</ion-item>
	</ion-list>
	<p style="color: red">{{ error }}</p>
	<button ion-button block (click)="onSignUp()">S'inscrire</button>
</ion-content>
