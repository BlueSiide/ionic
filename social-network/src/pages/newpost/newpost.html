<ion-header>
	<ion-navbar>
		<ion-icon float-left name="menu" (click)="onToggleMenu()" style="font-size: 43px; margin: 0; margin-left: 5px; margin-right: 10px;"></ion-icon>
		<ion-title float-left style="margin-top: 10px;">Nouvelle publication</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-textarea [(ngModel)]="newPostContent" rows="15"></ion-textarea>
		</ion-item>
	</ion-list>
	<button ion-button float-right (click)="onNewPost()">Publier</button>
</ion-content>
