<ion-header>
	<ion-navbar>
		<button menuToggle ion-button>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			Accueil
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card *ngFor="let post of posts" padding>
		<h1>{{ post.title }}</h1>
		<p>{{ post.date | date: short }}</p>
		<h3>{{ post.content }}</h3>
	</ion-card>
</ion-content>
