<ion-menu [content]="content" [swipeEnabled]="false">
	<ion-header>
		<ion-toolbar>
			<ion-title float-left style="margin-top: 10px;">Menu</ion-title>
			<ion-icon float-right name="close" style="font-size: 46px; margin-right: 10px" (click)="onCloseMenu()"></ion-icon>
		</ion-toolbar>
	</ion-header>
	<ion-content>
		<ion-list>
			<button ion-item (click)="onOpenPage(1)">
				<ion-icon icon-start name="home"></ion-icon>
				Accueil
			</button>
			<button ion-item (click)="onOpenPage(2)">
				<ion-icon icon-start name="contact"></ion-icon>
				Profil
			</button>
			<button ion-item (click)="onOpenPage(3)">
				<ion-icon icon-start name="search"></ion-icon>
				Rechercher des utilisateurs
			</button>
			<button ion-item (click)="onOpenPage(4)">
				<ion-icon icon-start name="clipboard"></ion-icon>
				Nouvelle publication
			</button>
			<button ion-item (click)="onOpenPage(5)">
				<ion-icon icon-start name="at"></ion-icon>
				Contact
			</button>
		</ion-list>
		<ion-footer no-padding>
			<button no-margin ion-button full color="danger" (click)="onDisconnect()">
				<p style="text-align: center; color: white">DÃ©connexion</p>
			</button>
		</ion-footer>
	</ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
